<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL基礎講義</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
    <div class="container-fluid presentation-container p-4">
        <div class="slide-counter badge bg-light text-dark position-fixed top-0 end-0 m-4">
            <span id="current-slide">1</span> / <span id="total-slides">20</span>
        </div>
        
        <div id="slides-container" class="slides-wrapper">
            <!-- スライドコンテンツはJavaScriptで動的に読み込まれます -->
        </div>
        
        <div class="navigation d-flex justify-content-between mt-4">
            <button class="btn btn-primary" id="prevBtn" onclick="changeSlide(-1)">
                <i class="bi bi-arrow-left"></i> 前へ
            </button>
            <button class="btn btn-primary" id="nextBtn" onclick="changeSlide(1)">
                次へ <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
